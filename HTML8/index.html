<!DOCTYPE html>
<html lang="lt">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Namu darbas HTML8</title>
	</head>

	<body>
		<form>
			<fieldset>
				<legend>Jūsų informacija</legend>
				<table>
					<tr>
						<td>
						<label for="name">Vardas: </label>
						</td>
						<td>
							<input type="text" id="name" required>
						</td>
					</tr>
					<tr>
						<td>
						<label for="second-name">Pavardė: </label>
						</td>
						<td>
							<input type="text" id="second-name" required>
						</td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Klausimai</legend>
				<table>
					<tr>
						<td>
						<span>Kaip sužinojote apie mus?</span>
						<select>
							<option value="google">Google</option>
							<option value="yahoo">Yahoo</option>
							<option value="yandex">Yandex</option>
						</select>
						</td>
					</tr>
					<tr>
						<td>
						<span>Ar apsilankysite vėl?</span>
						<input type="radio" id="yes" name="yes">
						<label for="yes">Taip</label>

						<input type="radio" id="no" name="no">
						<label for="no">Ne</label>

						<input type="radio" id="maybe" name="maybe">
						<label for="maybe">Glabūt</label>
						</td>
					</tr>
					<tr>
						<td>
							<figcaption>Ką manote apie kursą</figcaption>
							<textarea></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<figcaption>Pažymėkite programavimo/žymejimo kalbas su kuriomis esate susipažinę:</figcaption>
							<input type="checkbox" id="c#">
							<label for="c#">C#</label>

							<input type="checkbox" id="java">
							<label for="java">JAVA</label>

							<input type="checkbox" id="php">
							<label for="php">PHP</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" id="html">
							<label for="html">HTML</label>

							<input type="checkbox" id="css">
							<label for="css">CSS</label>

							<input type="checkbox" id="javascript">
							<label for="javascript">JavaScript</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" id="python">
							<label for="python">Python</label>

							<input type="checkbox" id="ruby">
							<label for="ruby">Ruby</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" value="Siusti">
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
	</body>
</html>
